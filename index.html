<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700;900&display=swap"
      rel="stylesheet"
    />
    <!--<script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>-->

    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./styles/style.css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="./app.js" defer></script>
  </head>
  <body>
    <header>
      <div class="header bg-[#1E212C] w-full h-11 flex justify-center">
        <div
          class="container font-normal w-4/5 flex justify-between items-center text-sm opacity-60 text-white h-full"
        >
          <p class="">Available 24/7 at <strong>(405) 555-0128</strong></p>
          <nav class="flex gap-4">
            <a href="#" class="decoration-none font-lato">Delivery & returns</a>
            <a href="#" class="decoration-none">Track order</a>
            <a href="#" class="decoration-none">Blog</a>
            <a href="#" class="decoration-none">Contacts</a>
          </nav>
          <div class="icons flex gap-4">
            <select name="currencies" id="currencies" class="bg-[#1E212C]">
              <option value="dollar">Eng / $</option>
              <option value="saab">Ru / P</option>
              <option value="mercedes">Eng / P</option>
              <option value="audi">Eng / $</option>
            </select>
            <div class="flex items-center">
              <img
                class="pr-1 inline-block"
                src="./images/person_logo.svg"
                alt=""
              />
              <button class="inline-block">Log in / Register</button>
            </div>
          </div>
        </div>
      </div>
      <div class="menu w-full h-20 flex justify-center">
        <div
          class="container font-normal w-4/5 flex justify-between items-center text-sm text-black h-full"
        >
          <nav class="w-2/5 flex justify-between font-bold items-center">
            <a href="#">
              <img src="./images/text_logo.svg" alt="" class="inline" />
              <img src="./images/sign_logo.svg" alt="" class="inline" />
            </a>
            <a href="#">Women</a>
            <a href="#">Men</a>
            <a href="#">Girls</a>
            <a href="#">Boys</a>
            <a href="#" class="text-rose-600">Sale</a>
          </nav>
          <div class="info flex w-2/5 justify-between">
            <div class="search w-1/2">
              <input
                type="text"
                placeholder="Search for products"
                class="border-2 p-2 w-full"
              />
            </div>
            <div class="btns_likes_and_bucket flex gap-4">
              <button>
                <div class="flex gap-1">
                  <img src="./images/heart_logo.svg" alt="" />
                  <p>2</p>
                </div>
              </button>
              <button>
                <div class="flex gap-1">
                  <img src="./images/bucket_logo.svg" alt="" />
                  <p>4</p>
                </div>
              </button>
            </div>
          </div>
        </div>
      </div>
      <div class="bargain w-full h-8 bg-[#17696A] flex justify-center"></div>
    </header>
    <div class="banner w-full flex flex-nowrap overflow-hidden">
      <div
        class="absolute top-1/2 left-10 z-10 flex justify-center items-center w-10 h-10 bg-white opacity-50 rounded-full"
      >
        <img src="./images/toLeft.svg" alt="" />
      </div>
      <div
        class="switch_banner_1 relative right-0 w-full flex-shrink-0 bg-cover flex justify-center items-center"
      >
        <div class="content -mt-20 h-2/4 w-4/5">
          <h3 class="text-lg font-bold leading-7">New collection</h3>
          <h1 class="text-[#1E212C] text-7xl font-black">Menswear 2023</h1>
          <div class="btns flex gap-4 mt-8">
            <button
              class="border-2 text-base font-bold border-[#17696A] bg-[#17696A] text-white hover:text-black hover:bg-transparent transition-all py-3 px-10 rounded-lg"
            >
              Shop sale
            </button>
            <button
              class="border-2 text-base font-bold bg-[#17696A] text-white hover:text-black hover:bg-transparent transition-all border-[#17696A] py-3 px-10 rounded-lg"
            >
              Shop the menswear
            </button>
          </div>
        </div>
      </div>
      <div
        class="switch_banner_2 relative right-0 flex-shrink-0 w-full bg-cover flex justify-center items-center"
      >
        <div class="content -mt-20 h-2/4 w-4/5">
          <h3 class="text-lg font-bold leading-7">New collection</h3>
          <h1 class="text-[#1E212C] text-7xl font-black">Menswear 2020</h1>
          <div class="btns flex gap-4 mt-8">
            <button
              class="border-2 text-base font-bold border-[#17696A] py-3 px-10 rounded-lg"
            >
              Shop sale
            </button>
            <button
              class="border-2 text-base font-bold text-white bg-[#17696A] border-[#17696A] py-3 px-10 rounded-lg"
            >
              Shop the menswear
            </button>
          </div>
        </div>
      </div>
      <div
        class="w-4/5 switcher_stripe absolute flex gap-2 text-[#424551] text-3xl font-bold"
      >
        <button
          class="text-left border-b-2 border-[#424551] border-opacity-100 opacity-100 w-36"
        >
          01
        </button>
        <button
          class="text-left border-b-2 border-[#424551] border-opacity-60 opacity-60 w-36"
        >
          02
        </button>
        <button
          class="text-left border-b-2 border-[#424551] border-opacity-60 opacity-60 w-36"
        >
          03
        </button>
        <button
          class="text-left border-b-2 border-[#424551] border-opacity-60 opacity-60 w-36"
        >
          04
        </button>
      </div>
      <div
        class="absolute top-1/2 right-10 z-10 flex justify-center items-center w-10 h-10 bg-white opacity-50 rounded-full"
      >
        <img src="./images/toRight.svg" alt="" />
      </div>
    </div>
  </body>
</html>
